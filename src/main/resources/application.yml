spring:
  config:
    activate:
      on-profile: common

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  servlet:
    context-path: /api/v1/post

cloud:
  aws:
    credentials:
      access-key: ${s3_access_key}
      secret-key: ${s3_secret_key}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    s3:
      bucket: ${s3_bucket_name}